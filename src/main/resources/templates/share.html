<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'文件分享 - ' + ${fileName}">文件分享</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .share-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .file-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .file-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .file-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .file-info {
            padding: 30px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }
        .expire-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="share-container">
            <div class="file-card">
                <div class="file-header">
                    <div class="file-icon">
                        <i class="bi bi-file-earmark-arrow-down"></i>
                    </div>
                    <h2 th:text="${fileName}">文件名</h2>
                    <p class="mb-0">点击下载按钮开始下载</p>
                </div>
                
                <div class="file-info">
                    <div class="expire-warning">
                        <i class="bi bi-clock text-warning"></i>
                        <strong>注意：</strong>此文件将在 <span th:text="${expireTime}">过期时间</span> 自动删除
                    </div>
                    
                    <div class="info-item">
                        <span><i class="bi bi-file-text"></i> 文件名</span>
                        <span th:text="${fileName}">文件名</span>
                    </div>
                    
                    <div class="info-item">
                        <span><i class="bi bi-hdd"></i> 文件大小</span>
                        <span th:text="${fileSize}">文件大小</span>
                    </div>
                    
                    <div class="info-item">
                        <span><i class="bi bi-calendar"></i> 上传时间</span>
                        <span th:text="${uploadTime}">上传时间</span>
                    </div>
                    
                    <div class="info-item">
                        <span><i class="bi bi-download"></i> 下载次数</span>
                        <span th:text="${downloadCount}">下载次数</span>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a th:href="${downloadUrl}" class="btn download-btn">
                            <i class="bi bi-download me-2"></i>立即下载
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <i class="bi bi-shield-check"></i>
                            文件将在24小时后自动删除，请及时下载
                        </small>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="/api/" class="text-white text-decoration-none">
                    <i class="bi bi-house"></i> 返回首页
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 可以添加一些交互效果
            const downloadBtn = document.querySelector('.download-btn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', function() {
                    // 可以添加下载统计或其他逻辑
                    console.log('文件下载开始');
                });
            }
        });
    </script>
</body>
</html>
