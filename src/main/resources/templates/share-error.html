<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分享 - 错误</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 500px;
            text-align: center;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 50px 30px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .home-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle" th:if="${errorCode == 'FILE_NOT_FOUND'}"></i>
                <i class="bi bi-clock-history" th:if="${errorCode == 'FILE_EXPIRED'}"></i>
                <i class="bi bi-x-circle" th:unless="${errorCode == 'FILE_NOT_FOUND' or errorCode == 'FILE_EXPIRED'}"></i>
            </div>
            
            <h1 class="error-title" th:switch="${errorCode}">
                <span th:case="'FILE_NOT_FOUND'">文件不存在</span>
                <span th:case="'FILE_EXPIRED'">文件已过期</span>
                <span th:case="*">访问错误</span>
            </h1>
            
            <p class="error-message" th:switch="${errorCode}">
                <span th:case="'FILE_NOT_FOUND'">
                    抱歉，您要访问的文件不存在或已被删除。<br>
                    请检查分享链接是否正确。
                </span>
                <span th:case="'FILE_EXPIRED'">
                    抱歉，此文件已超过24小时保存期限，已被自动删除。<br>
                    请联系分享者重新上传文件。
                </span>
                <span th:case="*">
                    <span th:text="${error}">发生了未知错误</span>
                </span>
            </p>
            
            <a href="/" class="home-btn">
                <i class="bi bi-house me-2"></i>返回首页
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
