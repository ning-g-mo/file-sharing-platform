server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: file-share-platform
  
  # 数据库配置
  datasource:
    url: jdbc:h2:mem:fileshare
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

# 自定义配置
file:
  upload:
    path: ./uploads
    max-size: 104857600  # 100MB
    allowed-types: .jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.zip,.rar,.7z,.mp4,.avi,.mov
  cleanup:
    interval: 3600000  # 1小时检查一次 (毫秒)
    retention-hours: 24  # 文件保留24小时

# 日志配置
logging:
  level:
    cn.lemwood: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always