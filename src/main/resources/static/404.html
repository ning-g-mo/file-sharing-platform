<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 文件分享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }
        .error-icon {
            font-size: 6rem;
            margin-bottom: 30px;
            opacity: 0.7;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .suggestions {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .suggestions h5 {
            color: white;
            margin-bottom: 15px;
        }
        .suggestions ul {
            color: rgba(255,255,255,0.9);
            list-style: none;
            padding-left: 0;
        }
        .suggestions li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
        }
        .suggestions li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon floating">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <div class="error-message">页面未找到</div>
            <div class="error-description">
                抱歉，您访问的页面不存在或已被移除。
            </div>
            
            <a href="javascript:void(0)" class="btn-home" onclick="goHome()">
                <i class="bi bi-house"></i> 返回首页
            </a>
            
            <div class="suggestions">
                <h5><i class="bi bi-lightbulb"></i> 可能的原因：</h5>
                <ul>
                    <li>您输入的网址有误</li>
                    <li>页面已被删除或移动</li>
                    <li>链接已过期</li>
                    <li>您没有访问权限</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goHome() {
            // 获取当前域名和端口
            const protocol = window.location.protocol;
            const host = window.location.host;
            
            // 构建首页URL，考虑应用的context-path
            let homeUrl = protocol + '//' + host;
            
            // 检查当前URL是否包含/api前缀
            const currentPath = window.location.pathname;
            if (currentPath.startsWith('/api/')) {
                // 如果在/api路径下，跳转到/api/（首页）
                homeUrl += '/api/';
            } else {
                // 否则跳转到/api/（因为应用部署在/api下）
                homeUrl += '/api/';
            }
            
            // 跳转到首页
            window.location.href = homeUrl;
        }
        
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在这里添加其他初始化逻辑
            console.log('404页面加载完成');
        });
    </script>
</body>
</html>
